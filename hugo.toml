baseURL = 'https://zhb1990.github.io/'
languageCode = 'zhb-cn'
title = "zhb1990's blog"
theme = ['PaperMod']

enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
mainsections = [ "posts" ]

[minify]
disableXML = true

[pagination]
disableAliases = false
pagerSize = 5

[languages.zh]
languageName = "Chinese"
weight = 1

  [languages.zh.taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[languages.zh.menu.main]]
name = "Archive"
url = "archives/"
weight = 5

[[languages.zh.menu.main]]
name = "Search"
url = "search/"
weight = 10

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "zhb1990's blog - https://github.com/zhb1990/blog"
author = "zhb1990"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowAllPagesInArchive = true
ShowPageNums = true
ShowToc = true
